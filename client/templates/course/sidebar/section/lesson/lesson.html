<template name="sectionLesson">
    <li>
        <a href="#" class="sidebar-lesson-link">
            {{# if editingCourse }}
            {{> editableText
                collection="lessons"
                context=lesson
                field="name"
                textarea=false
                wysiwyg=false
                substitute='<i class="fa fa-pencil"></i>' }}
            {{ else }}
              {{# with lesson }}
                {{ name }}
              {{/ with }}
            {{/ if }}
        </a>
    </li>
</template>
