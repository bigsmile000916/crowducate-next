<template name="addLesson">
    <div class="input-group">
        <input
               type="text"
               class="form-control" id="lesson-name"
               placeholder="{{ mf 'sectionAddLesson-lessonNamePlaceholderText' 'Lesson name..'}}" />
        <span class="input-group-btn">
            <button class="btn btn-success add-lesson-button" type="button">
                {{ mf 'sectionAddLesson-addLessonButtonText' 'Add' }}
            </button>
        </span>
    </div><!-- /input-group -->
</template>
