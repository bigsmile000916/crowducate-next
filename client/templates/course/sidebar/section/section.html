<template name="courseSidebarSection">
    <div class="panel panel-default">
        {{> sectionTitle }}
        <div class="panel-body single-content-table-block">
            {{# if lessons }} <!-- Make sure there are lessons for looping -->
            <ul class="nav nav-pills nav-stacked">
                {{# each lessons }} <!-- Loop through lessons -->
                {{> sectionLesson }}
                {{/ each }}
            </ul>
            {{/ if }}
        </div>
        {{# if editMode }}
        <div class="panel-footer">
            {{> sectionAddLesson }}
        </div>
        {{/ if }}
    </div>
</template>
