<template name="courseSidebarSection">
  <div class="panel panel-default">
    {{#with section }}
      <div class="panel-heading">
        {{ title }}
      </div>

      {{# if lessonIDs }}
      <div class="panel-body">
          <ul class="nav nav-pills nav-stacked">
            {{# each lessonIDs }}
              {{> sectionLesson}}
            {{/ each }}
          </ul>
      </div>
    {{/ if }}

    {{/with }}
    {{# if editingThisCourse }}
    <div class="panel-footer">
      {{> addLesson }}
    </div>
    {{/ if }}
  </div>
</template>
