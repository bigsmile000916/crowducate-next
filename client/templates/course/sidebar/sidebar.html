<template name="courseSidebar">
    <div class="course-left-nav">
        <div class="col-xs-12 col-md-3">
            {{# if editMode }}
            <div class="panel">
                {{> addSection }}
            </div>
            {{/ if }}

            {{# each sections }}
            {{> courseSidebarSection }}
            {{/ each }}
        </div>
    </div>
</template>
