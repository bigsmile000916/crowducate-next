<template name="courseInfo">
    {{>courseToolbar}}
    <div class="row">
        <div class="panel panel-default">
            {{> courseTitle }}
            <div class="panel-body">
                {{> courseMeta }}
                {{> courseImage}}
                <p class="courseinfo-text" data-type="textarea">{{{ about }}}</p>
            </div>
        </div>
    </div>
</template>
