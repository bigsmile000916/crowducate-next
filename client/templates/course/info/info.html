<template name="courseInfo">
    {{>courseToolbar}}
    <div class="panel">
        <div class="panel-heading">
            {{> courseTitle }}
            <div>{{> courseMeta }}</div>
            {{> courseImage}}
        </div>
        <div class="panel-body">
            <p class="courseinfo-text" data-type="textarea">{{{ about }}}</p>
        </div>
    </div>

</template>
