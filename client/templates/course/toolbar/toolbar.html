<template name="courseToolbar">
    <div class="row course-toolbar">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <nav class="navbar navbar-default">
                {{#if editMode}}
                {{> editCancel }}
                {{else}}
                {{> courseToolbarContent }}
                {{/if}}
            </nav>
        </div>
    </div>
</template>
