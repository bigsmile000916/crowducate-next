<template name="lesson">
    {{# with activeLesson }}
    <div class="col-xs-12 col-sm-7 col-md-9">
        <h2 class="lesson-title">
            {{ name }}
        </h2>
        <div class="lesson-text {{editClass}}">
            {{# if text }}
            {{ text }}
            {{ else }}
            <p>There does not appear to be any lesson text. Click to edit.</p>
            {{/ if }}
        </div>
        {{# if editingLessonText }}
        {{> lessonEditToolbar }}
        {{/ if }}
    </div>
    {{/ with }}
</template>
