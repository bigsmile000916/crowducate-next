<template name='licenseQuestions'>
  <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title">
						License Freedoms
					</h2>
				</div>
				<div class="panel-body">
					<h3>Allow adaptations of your work to be shared?</h3>
          <label class="radio-inline">
            <input type="radio" name="cc-adaptation" id="cc-adaptation-yes" value="yes" checked=true> Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="cc-adaptation" id="cc-adaptation-share-alike" value="share-alike"> Yes, as long as others share alike
          </label>
          <label class="radio-inline">
            <input type="radio" name="cc-adaptation" id="cc-adaptation-no" value="no"> No
          </label>
          <h3>Allow commercial uses of your work?</h3>
          <label class="radio-inline">
            <input type="radio" name="cc-commercial" id="cc-commercial-yes" value="yes" checked=true> Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="cc-commercial" id="cc-commercial-no" value="no"> No
          </label>
				</div>
				<div class="panel-footer">
          <img src='http://creativecommons.org/wp-content/themes/creativecommons.org/images/chooser_cc.png' />
					{{# if attribution }}
          <img src='http://creativecommons.org/wp-content/themes/creativecommons.org/images/chooser_by.png' />
          Attribution
          {{/ if }}
          {{# if shareAlike }}
          <img src='http://creativecommons.org/wp-content/themes/creativecommons.org/images/chooser_sa.png' />
          Share Alike
          {{/ if }}
          {{# unless allowAdaptation }}
          <img src='http://creativecommons.org/wp-content/themes/creativecommons.org/images/chooser_nd.png' />
          No Derivative Works
          {{/ unless }}
          {{# unless allowCommercial }}
          <img src='http://creativecommons.org/wp-content/themes/creativecommons.org/images/chooser_nc.png' />
          Noncommercial
          {{/ unless }}
          {{# if freeCulture }}
          <img src='http://creativecommons.org/wp-content/themes/creativecommons.org/images/fc_approved_tiny.png' />
          {{/ if }}
				</div>
			</div>
		</div>
	</div>
</div>
</template>
