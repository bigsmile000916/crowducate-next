<template name="singleResourcePage">
    {{>resourceToolbar}}
    <div class="row resource-whole-page">
        {{>resourceSidebar}}
        <div class="col-xs-12 col-sm-7 col-md-9">
            <div class="resource-page-title">
                <h1 class="resource-title">{{ title }}</h1>
                <span class="resource-author">originally by <a href="#">{{ author }}</a></span>
                <span class="resource-added-date">{{ date }}</span>
            </div>
            <div class="resource-page-content">
                {{ content }}
            </div>
        </div>
    </div>
</template>

<template name="resourceToolbar">
    <div class="row resource-toolbar">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <nav class="navbar navbar-default">
                <ul class="nav nav-pills toolbar-pages-list navbar-left">
                    <li class="active"><a href="/singleresourcepage">Course body</a></li>
                    <li><a href="#">Course info</a></li>
                    <li><a href="#">Course material</a></li>
                    <li><a href="#">Discussions</a></li>
                </ul>
                <ul class="nav nav-pills navbar-right editors-toolbar" role="tablist">
                    <li><a href="#"><i class="fa fa-eye"></i>
                        Watch<span class="badge">4</span></a></li>
                    <li><a href="#"><i class="fa fa-files-o"></i>
                        Copy<span class="badge">14</span></a></li>
                    <li><a href="#"><i class="fa fa-pencil-square-o"></i> Edit</a></li>
                </ul>
            </nav>
        </div>

    </div>
</template>

<template name="resourceSidebar">
    <div class="resource-left-nav">
        <div class="col-xs-12 col-md-3">
            <div class="resource-img">
                <img src="images/resource-img.png" />
            </div>
            {{> singleResource }}
            <div class="panel panel-default">
                <div class="panel-heading">2. Title</div>
                <div class="panel-body single-content-table-block">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#"><i class="fa fa-play-circle"></i> 2.1. Learning outcomes</a></li>
                        <li><a href="#"><i class="fa fa-play-circle"></i> 2.2. Importantce of social marketing</a></li>
                    </ul>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">3. Title</div>
                <div class="panel-body single-content-table-block">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#"><i class="fa fa-play-circle"></i> 3.1. Learning outcomes</a></li>
                        <li><a href="#"><i class="fa fa-play-circle"></i> 3.2. Importantce of social marketing</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>

        <div class="panel-heading">1. Title</div>
