<template name="sidebarSection">
    <div class="panel panel-default ">
        <div class="panel-heading">{{ title }}</div>
        <div class="panel-body single-content-table-block">
            <ul class="nav nav-pills nav-stacked">
                {{> sidebarSectionItem }}
            </ul>
        </div>
        <div class="panel-footer">
            {{# if editMode }}
            {{> sidebarSectionAddPage }}
            {{/ if }}
        </div>
    </div>
</template>
